<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Cadastro de Cliente</title>
</head>
<body>
<div align="center">
    <h1>Clientes Cadastrados</h1>
    <a href="/new">Cadastre um novo Cliente</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>Código Cliente</th>
                <th>Nome</th>
                <th>Telefone</th>
                <th>E-mail</th>
                <th>Veículo</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="cliente : ${listClientes}">
                <td th:text="${cliente.id_cliente}">Product ID</td>
                <td th:text="${cliente.nome}">Name</td>
                <td th:text="${cliente.telefone}">Brand</td>
                <td th:text="${cliente.email}">Made in</td>
                <td th:text="${cliente.veiculo}">veículo</td>
                <td>
                    <a th:href="/@{'/edit/' + ${cliente.id}}">Editar</a>
                    &nbsp;&nbsp;&nbsp;
                    <a th:href="/@{'/delete/' + ${cliente.id}}">Deletar</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>   
</body>
</html>
